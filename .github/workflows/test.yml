name: Test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [master]

jobs:
  test:
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: Run Tests
        run: go test -v ./...
